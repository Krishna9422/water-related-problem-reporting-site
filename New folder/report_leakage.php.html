<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <meta http-equiv="X-UA-Compatible" content="ie=edge" />
   <link rel="stylesheet" href="../register.css" />
   <style>form {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 15px;
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 8px;
    background-color: #f9f9f9;
  }
  
  /* Common style for input boxes */
  .input-box {
    width: 100%;
    display: flex;
    flex-direction: column;
    margin-bottom: 15px;
  }
  
  .input-box label {
    margin-bottom: 5px;
    font-weight: bold;
  }
  
  .input-box input,
  .input-box textarea,
  .input-box select {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 16px;
  }
  
  /* Specific style for the textarea (description box) */
  textarea[name="scarcity_description"] {
    min-height: 100px; /* Minimum height for the textarea */
    resize: vertical; /* Allow vertical resizing */
  }
  
  /* Style for the submit button */
  button[type="submit"] {
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    background-color: #007bff;
    color: white;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  
  button[type="submit"]:hover {
    background-color: #0056b3;
  }</style>
</head>
<body>
   <section class="container">
     <header>Registration Form</header>
     <form action="register.php" method="POST" class="form">
       <div class="input-box">
         <label>Full Name</label>
         <input type="text" name="fullname" placeholder="Enter full name" required />
       </div>
       <div class="input-box">
         <label>Email Address</label>
         <input type="text" name="email" placeholder="Enter email address" required />
       </div>
       <div class="column">
         <div class="input-box">
           <label>Phone Number</label>
           <input type="number" name="phone" placeholder="Enter phone number" required />
         </div>
         <div class="input-box">
           <label>Birth Date</label>
           <input type="date" name="birthdate" placeholder="Enter birth date" required />
         </div>
       </div>
       <div class="gender-box">
         <h3>Gender</h3>
         <div class="gender-option">
           <div class="gender">
             <input type="radio" id="check-male" name="gender" value="male" checked />
             <label for="check-male">Male</label>
           </div>
           <div class="gender">
             <input type="radio" id="check-female" name="gender" value="female" />
             <label for="check-female">Female</label>
           </div>
           <div class="gender">
             <input type="radio" id="check-other" name="gender" value="prefer not to say" />
             <label for="check-other">Prefer not to say</label>
           </div>
         </div>
       </div>
       <div class="input-box address">
         <label>Address</label>
         <input type="text" name="address" placeholder="Enter street address" required />
         <input type="text" name="address_line2" placeholder="Enter street address line 2" required />
         <div class="column">
           <div class="select-box">
             <select name="country" required>
               <option hidden>Country</option>
               <option value="America">America</option>
               <option value="Japan">Japan</option>
               <option value="India">India</option>
               <option value="Nepal">Nepal</option>
             </select>
           </div>
           <input type="text" name="city" placeholder="Enter your city" required />
         </div>
         <div class="column">
           <input type="text" name="region" placeholder="Enter your region" required />
           <input type="number" name="postal_code" placeholder="Enter postal code" required />
         </div>
       </div>
       <button type="submit">Submit</button>
     </form>
   </section>
</body>
</html>
