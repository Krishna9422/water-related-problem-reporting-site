    /* Card styling */
    .card__parent {
        display: flex;
        justify-content: space-around;
        flex-wrap: wrap;
        padding: 20px;
    }
    
    .card {
        background-color: white;
        border: 1px solid #ddd;
        border-radius: 5px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        margin: 20px;
        padding: 20px;
        text-align: center;
        width: 300px;
        transition: transform 0.3s, box-shadow 0.3s;
    }
    
    .card:hover {
        transform: translateY(-10px);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }
    
    .card_name {
        font-size: 24px;
        margin-bottom: 10px;
    }
    
    /* Button styling */
    button {
        background-color: #007BFF;
        border: none;
        border-radius: 5px;
        color: white;
        cursor: pointer;
        font-size: 16px;
        padding: 10px 20px;
        transition: background-color 0.3s, transform 0.3s;
    }
    
    button:hover {
        background-color: #0056b3;
        transform: translateY(-3px);
    }
    
    .btn1, .btn2, .btn3, .btn4 {
        margin-top: 10px;
    }
    
    /* Responsive styling */
    @media (max-width: 768px) {
        .card__parent {
            flex-direction: column;
            align-items: center;
        }
    
        #navbar li {
            float: none;
        }
    
        #log {
            float: none;
        }
    }
